<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Etch-A-Sketch
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            Etch-A-Sketch
        </h1>
        <div class="container">
            <section id="controls">
                <div class="color-picker">
                    <label for="color-picker">Pick a Color:</label>
                    <input type="color" id="color-picker" value="#000000">
                </div>
                <div class="control-buttons">
                    <button id="normalMode" class="active">
                        Normal mode
                    </button>
                    <button id="rainbow">
                        Rainbow mode
                    </button>
                    <button id="eraser">
                        Eraser
                    </button>
                    <button id="clear">Clear</button>
                </div>
                <div class="size-control">
                    <label for="size-control">Size: 
                        <span id="size-value">16 x 16</span>
                    </label>
                    <input type="range" id="size-control" min="1" max="64" value="16">
                </div>
            </section>
            <section id="grid">

            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
